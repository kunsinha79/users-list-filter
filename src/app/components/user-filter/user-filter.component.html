<div class="control-panel">
  <form [formGroup]="filterForm">
    <label class="select">Select column to filter:
      <select formControlName="filterField">
        <option *ngFor="let opt of options" [value]="opt.value">{{ opt.text }}</option>
      </select>
    </label>
    <label class="input">Enter filter keywords:
      <input type="text" formControlName="filter" placeholder="filter keywords go here..." />
    </label>
  </form>
</div>
